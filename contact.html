<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Font Awesome File -->
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
    <!-- CSS File -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Gym | Contact</title>
  </head>
  <body>
    <header class="main-header">
      <div class="top-bar">
        <div class="container">
          <div class="d-flex">
            <div class="col-6">
              <div class="d-flex">
                <span class="mr-20">Have any Question?</span>
                <a href="tel:+92345678910">
                  <i class="icon-phone-sign"></i>
                  <span class="mr-20">+92345678910</span>
                </a>

                <a href="mail:yourname@gmail.com">
                  <i class="icon-envelope"></i>
                  <span>yourname@gmail.com</span>
                </a>
              </div>
            </div>
            <div class="col-6">
              <div class="social-icons d-flex flex-end">
                <ul>
                  <li>
                    <a href="#"><i class="icon-facebook"></i></a>
                  </li>
                </ul>
                <ul>
                  <li>
                    <a href="#"><i class="icon-instagram"></i></a>
                  </li>
                </ul>
                <ul>
                  <li>
                    <a href="#"><i class="icon-twitter"></i></a>
                  </li>
                </ul>
                <ul>
                  <li>
                    <a href="#"><i class="icon-youtube"></i></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="menu-section">
        <div class="container">
          <div class="d-flex align-center">
            <div class="col-4">
              <div class="logo">
                <img src="images/logo.png" alt="logo" />
              </div>
            </div>
            <div class="col-8">
              <div class="d-flex flex-end">
                <ul class="nav-bar" id="main-menu">
                  <li><a href="index.html">Home</a></li>
                  <li><a href="about-us.html">About</a></li>
                  <li><a href="services.html">Services</a></li>
                  <li class="active"><a href="contact.html">Contact</a></li>
                </ul>

                <div class="menu-icon" onclick="mobileMenu()">
                  <i class="icon-reorder"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Page Title Section -->

    <div class="page-title-section section">
      <div class="container">
        <h1>Contact Us</h1>
      </div>
    </div>

    <!-- Contact Secton -->

    <div class="section">
      <div class="container">
        <div class="form-style">
          <form action="">
            <div class="d-flex f-wrap">
              <div class="col-6">
                <div class="field-group">
                  <input
                    type="text"
                    name="fulname"
                    id="fullname"
                    placeholder="Your Name*"
                    required
                  />
                </div>
              </div>
              <div class="col-6">
                <div class="field-group">
                  <input
                    type="email"
                    name="your-email"
                    id="your-email"
                    placeholder="Your Email*"
                    required
                  />
                </div>
              </div>

              <div class="col-6">
                <div class="field-group">
                  <input
                    type="number"
                    name="your-number"
                    id="your-number"
                    placeholder="Your Number"
                  />
                </div>
              </div>
              <div class="col-6">
                <div class="field-group">
                  <input
                    type="text"
                    name="subject"
                    id="subject"
                    placeholder="Subject"
                  />
                </div>
              </div>

              <div class="col-12">
                <div class="field-group">
                  <textarea
                    name="message"
                    id="message"
                    rows="10"
                    placeholder="Message"
                  ></textarea>

                  <input type="submit" value="Submit" />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="socket">
      Â© Copyright <strong>Beyonds Logic</strong>. All right reserved
    </div>

    <script>
      function mobileMenu() {
        var menu = document.getElementById("main-menu");
        if (menu.className === "nav-bar") {
          menu.className = menu.className + " responsive "; // navbar responsive
        } else {
          menu.className = "nav-bar";
        }
      }
    </script>
  </body>
</html>
